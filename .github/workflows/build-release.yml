name: Build and Release Executables

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-windows-server:
    name: Build Windows Server Executable
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path -Path server/requirements.txt) { 
            pip install -r server/requirements.txt 
          }

      - name: Build Windows EXE with PyInstaller
        shell: pwsh
        run: |
          cd server
          if (Test-Path "server.spec") {
            pyinstaller server.spec
          } else {
            pyinstaller --onefile --windowed --name RemoteMouseServer server.py
          }
          Get-ChildItem -Path dist

      - name: Upload Windows Server Executable
        uses: actions/upload-artifact@v3
        with:
          name: windows-server-exe
          path: server/dist/RemoteMouseServer.exe
          retention-days: 30

  build-android-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Grant execute permission for gradlew (if exists)
        run: |
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
          fi

      - name: Build Debug APK
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew assembleDebug --stacktrace
          else
            gradle assembleDebug --stacktrace
          fi

      - name: Build Release APK
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew assembleRelease --stacktrace
          else
            gradle assembleRelease --stacktrace
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: android-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: android-release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-windows-server, build-android-apk]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows Server Executable
        uses: actions/download-artifact@v3
        with:
          name: windows-server-exe
          path: ./artifacts/windows

      - name: Download Android Debug APK
        uses: actions/download-artifact@v3
        with:
          name: android-debug-apk
          path: ./artifacts/android

      - name: Download Android Release APK
        uses: actions/download-artifact@v3
        with:
          name: android-release-apk
          path: ./artifacts/android

      - name: Get current date and time
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ steps.date.outputs.date }}
          name: Automated Build ${{ steps.date.outputs.date }}
          body: |
            Automated build from master branch
            
            **Commit:** ${{ github.sha }}
            **Date:** ${{ steps.date.outputs.date }}
            
            ## Downloads
            - **RemoteMouseServer.exe** - Windows server executable
            - **app-debug.apk** - Android app (debug build)
            - **app-release-unsigned.apk** - Android app (release build, unsigned)
            
            ## Installation
            ### Windows Server
            1. Download `RemoteMouseServer.exe`
            2. Run the executable (Windows Defender may show a warning for unsigned apps)
            3. Allow firewall access when prompted
            
            ### Android App
            1. Download the APK file
            2. Enable "Install from unknown sources" in Android settings
            3. Install the APK
            4. Grant necessary permissions when prompted
          draft: false
          prerelease: false
          files: |
            ./artifacts/windows/RemoteMouseServer.exe
            ./artifacts/android/app-debug.apk
            ./artifacts/android/app-release-unsigned.apk

